<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms + Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <form id="myForm" action="" method="GET">
    
    <label for="firstNameID">First Name:</label>
    <input id="firstNameID" type="text" name="firstName" placeholder="First Name...">

    <label for="email">Email:</label>
    <input id="turtle" type="tel" >

    <fieldset>
      <legend>What fruit do you like?</legend>
      <label for="pineapple">Pineapple?</label>
      <input id="pineapple" checked type="radio" value="Pineapple" name="fruit">

      <label for="Apple">Apple?</label>
      <input id="Apple" type="radio" value="Apple" name="fruit">

      <label for="Pine-Nut">Pine Nut?</label>
      <input id="Pine-Nut" type="radio" value="Pine-Nut" name="fruit">
    </fieldset>

    <label for="message">Message:</label>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Dear Mrs. Doubtfire..."></textarea>

    <button type="submit">Submit This Form</button>
  </form>

</body>
</html>
